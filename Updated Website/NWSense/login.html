<body>
<div class="wrap-body">

    <!--////////////////////////////////////Header-->
    <header >
        <div class="zerogrid">
            <div class="wrap-header">
                <div id='cssmenu' class="align-center">
                    <a href="index.html" class="pull-left"><img src="images/logo.png"/></a>

                    <ul class="pull-right">
                        <li><a href='dashboard.html'><span>Dashboards</span></a></li>
                        <li><a href='block.html'><span>Block Websites</span></a>

                        </li>
                        <li><a href='single.html'><span>About</span></a></li>
                        <li class='last'><a href='login.html'><span id="login">Login</span></a></li>


                    </ul>
                </div>

            </div>

        </div>
    </header>
    <section id="container">
        <div class="zerogrid">
            <div class="wrap-container clearfix">
                <div id="main-content">
                    <div class="wrap-content" style="padding: 0;">
                        <article>
                            <div class="col-lg-5">
                                <section class="panel">
                                    <h1 class="entry-title">
                                        LOGIN
                                    </h1>
                                    <div class="panel-body">
                                        <form role="form">

                                            <div class="form-group">
                                                <label for="exampleInputEmail">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                                            </div>

                                            <input type="button" class="btn btn-info" onclick="login()" value="LOGIN"/>
                                            <input type="button" class="btn btn-info" onclick="signup()" value="Not a Member? Sign Up" />

                                            <div class="alert-success" id="loggedin" style="visibility: hidden; margin-top:20px ">
                                                <strong>Logged In</strong>
                                            </div>


                                        </form>

                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-5" id="signup" style="visibility: hidden">
                                <section class="panel">
                                    <h1 class="entry-title">
                                        SIGN UP
                                    </h1>
                                    <div class="panel-body">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="exampFirstName">First Name</label>
                                                <input type="email" class="form-control" id="exampFirstName" placeholder="Enter first name">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampLastName">Last Name</label>
                                                <input type="email" class="form-control" id="exampLastName" placeholder="Enter last name">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                            </div>

                                            <button type="submit" class="btn btn-info">SIGN UP</button>

                                        </form>

                                    </div>
                                </section>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>


    </div>

<script>

    function signup()
    {
        document.getElementById("signup").style.visibility="visible";
        return false;
    }

    function login()
    {
        document.getElementById("login").innerHTML="LOGOUT";
        document.getElementById("loggedin").style.visibility="visible";

        return false;
    }

</script>

</body>

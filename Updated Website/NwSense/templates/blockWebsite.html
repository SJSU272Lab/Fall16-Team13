	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index">NWSense</a></h1>
						<nav id="nav">
							<ul>
								<li class="special">
									<a href="#menu" class="menuToggle"><span>Menu</span></a>
									<div id="menu">
										<ul>
											<li><a href="home">Home</a></li>
											<li><a href="#">BlockWebsite</a></li>
											<li><a href="blockMac">Block a device</a></li>
											<li><a href="dashboard">Dashboard</a></li>
											<li><a href="#">Contact Us</a></li>
											<li><a href="index">Log Out</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2>Block a website!</h2>
							<p>Control what is being accessed in your home network</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

						
								<section>
									<h4>Block websites</h4>
									<form method="post" action="blockWebs"> 
										<div class="row uniform">
											<div class="6u 12u$(small)">
												<input type="checkbox" id="facebook" name="fb" value="facebook.com">
												<label for="facebook">facebook</label>
											</div>
											<div class="6u 12u$(small)">
												<input type="checkbox" id="twitter" name="twitter" value="twitter.com">
												<label for="twitter">twitter</label>
											</div>
											<div class="6u 12u$(small)">
												<input type="checkbox" id="bigdaddy" name="bigdaddy" value="bigdaddy.com">
												<label for="bigdaddy">bigdaddy</label>
											</div>
											<div class="6u 12u$(small)">
												<input type="checkbox" id="msn" name="msn" value="msn.com">
												<label for="msn">msn</label>
											</div>
											<div class="6u 12u$(small)">
												<input type="checkbox" id="youtube" name="youtube" value="youtube.com">
												<label for="youtube">youtube</label>
											</div>
	
											<div class="12u$">
												<input name="websitename" type="text" id="websitename" placeholder="Enter a website url eg: reddit.com"/>
											</div>
											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Block" class="special" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
											  {% for m in msg %}
                                        <h4>{{m}}</h4>
                                        {% endfor %}
										</div>
									</form> 
								</section>

							
						
							</div>
						</section>
					</article>

				<!-- Footer -->
					<footer id="footer">
						
						<ul class="copyright">
							<li>&copy; Team 13</li>NWsense<li></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>

			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>

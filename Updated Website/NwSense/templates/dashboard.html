<!-- Chart.js -->
<script>
    Chart.defaults.global.legend = {
        enabled: false
    };
    // Line chart
    var ctx = document.getElementById("lineChart");
    var mybarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["facebook.com", "stackoverflow.com", "linkedin.com", "youtube.com"],
            datasets: [{
                label: 'Total Usage in Kbs',
                backgroundColor: "#455C73",
                data: [600, 960, 1067, 450]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    // Bar chart
    var ctx = document.getElementById("mybarChart");
    var mybarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["MAC1", "MAC2", "MAC3", "MAC4"],
            datasets: [{
                label: 'Usage in Kbs',
                backgroundColor: "#26B99A",
                data: [1740, 700, 1067, 1920]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    // Pie chart
    var ctx = document.getElementById("pieChart");
    var data = {
        datasets: [{
            label:'Data usage in %',
            data: [40,25,15,10,5],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
        }],
        labels: [
            "Social Networking Data usage in %",
            "Search Data usage in %",
            "E-commerce websites Data usage in %",
            "News sites Data usage in %",
            "Others Data usage in %"
        ]
    };
    var pieChart = new Chart(ctx, {
        data: data,
        type: 'pie',
        options: {
            legend: false
        }
    });
</script>
